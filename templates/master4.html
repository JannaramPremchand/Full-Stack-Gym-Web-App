{% load static %}
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">

<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

<!-- Color Switcher Mockup -->
<link href="{% static 'css/color-switcher-design.css' %}" rel="stylesheet">

<!-- Color Themes -->
<link id="theme-color-file" href="{% static 'css/color-themes/purple-theme.css' %}" rel="stylesheet">



<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body class="hidden-bar-wrapper">

<div class="page-wrapper">
 	
    <!-- Preloader --> 
 	
    {% block mycontent %}

	{% endblock %}

<!--Scroll to top-->

<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-arrow-up"></span></div>



<script src="{% static 'js/jquery.js' %}"></script>

<script src="{% static 'js/popper.min.js' %}"></script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>

<script src="{% static 'js/jquery.fancybox.js' %}"></script>

<script src="{% static 'js/appear.js' %}"></script>

<script src="{% static 'js/parallax.min.js' %}"></script>

<script src="{% static 'js/tilt.jquery.min.js' %}"></script>

<script src="{% static 'js/jquery.paroller.min.js' %}"></script>

<script src="{% static 'js/owl.js' %}"></script>

<script src="{% static 'js/mixitup.js' %}"></script>

<script src="{% static 'js/wow.js' %}"></script>

<script src="{% static 'js/validate.js' %}"></script>

<script src="{% static 'js/nav-tool.js' %}"></script>

<script src="{% static 'js/jquery-ui.js' %}"></script>

<script src="{% static 'js/script.js' %}"></script>

<script src="{% static 'js/color-settings.js' %}"></script>

</body>


</html>
